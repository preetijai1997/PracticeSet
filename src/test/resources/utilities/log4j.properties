log4j.rootLogger= INFO, Appender
log4j.appender.Appender= org.apache.log4j.FileAppender
log4j.appender.Appender.File=src/test/resources/logs/Log_${current.date}_File.txt
log4j.appender.Appender.layout=org.apache.log4j.PatternLayout
log4j.appender.Appender.layout.ConversionPattern=[%d{dd/MM/yyyy HH:mm:ss,SSS}] [%-7p] %c{1}:%L (%t) - %m%n
log4j.appender.Appender.Append=true
log4j.appender.file.maxFileSize=5000KB
log4j.appender.file.maxBackupIndex=3